<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site</title>

    <!-- css reset -->
    <link rel="stylesheet" href="./src/css/reset.css" />

    <!-- css style -->
    <link rel="stylesheet" href="./src/css/style.css" />

    <!-- icon -->
    <script src="https://kit.fontawesome.com/42eebd283f.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <!-- header -->
      <header class="wrapper__header">
        <h1>Raport</h1>

        <div class="wrapper__items">
          <div class="wrapper__calender">
            <i class="fa-regular fa-calendar"></i>
            <p id="date">Jan 20, 2023 - Feb 09, 2023</p>
          </div>

          <button class="btn__nilai" id="openModal">Nilai</button>
        </div>
      </header>

      <!-- modal nilai -->
       <div class="modal" id="modal">
        <div class="modal__content">
            <h3>Nilai</h3>
            <p>Harap masukan dengan benar!!!</p>
            <div class="wrapper__input" style="margin-top: 1.3rem;">
                <label for="name">Name</label>
                <input type="text" placeholder="name..." id="name" style="width: auto;" required>
            </div>
            <div class="form">
                <div class="wrapper__input mtk">
                    <label for="mtk">MTK</label>
                    <input type="text" placeholder="nilai..." id="mtk" name="mtk" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                </div>
                <div class="wrapper__input bindo">
                    <label for="Bindo">Bindo</label>
                    <input type="text" placeholder="nilai..." id="Bindo" name="Bindo" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                </div>
                <div class="wrapper__input bing">
                    <label for="Bing">Bing</label>
                    <input type="text" placeholder="nilai..." id="Bing" name="Bing" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                </div>
                <div class="wrapper__input ipas">
                    <label for="Ipas">Ipas</label>
                    <input type="text" placeholder="nilai..." id="Ipas" name="Ipas" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                </div>
                <div class="wrapper__input sejarah">
                    <label for="Sejarah">Sejarah</label>
                    <input type="text" placeholder="nilai..." id="Sejarah" name="Sejarah" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                </div>
                <div class="wrapper__input agama">
                    <label for="Agama">Agama</label>
                    <input type="text" placeholder="nilai..." id="Agama" name="Agama" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                </div>
                <div class="wrapper__input informatika">
                    <label for="Infomatika">Informatika</label>
                    <input type="text" placeholder="nilai..." id="Infomatika" name="Infomatika" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                </div>

                
            </div>
            <div class="wrapper__btn__input">
                <button class="btn__close" id="closeModal">Close</button>
                <button class="btn__submit" id="submit">Submit</button>
            </div>
        </div>
       </div>
    </div>

    <script type="module" src="./src/js/main.js"></script>
    <script src="./src/js/date.js"></script>
    <script src="./src/js/modal.js"></script>
  </body>
</html>
